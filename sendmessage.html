<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center" style="background-image: url(new.jpg);">

    <div class="bg-blue-100 p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Send me anything!</h2>

        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Your Name :</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Your Email :</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-600">Message :</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"><a href="MID id 2030543.html">Return</a></button>

        </form>

 

</body>
</html>
