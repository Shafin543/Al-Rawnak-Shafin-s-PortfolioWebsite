<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center" style="background-image: url(new.jpg);">

    <div class="bg-blue-100 p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Send me anything!</h2>

        <form id="contactForm" class="flex flex-col items-center">
            <div class="mb-4 w-full">
                <label for="name" class="block text-sm font-medium text-gray-600">Your Name :</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <div class="mb-4 w-full">
                <label for="email" class="block text-sm font-medium text-gray-600">Your Email :</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <div class="mb-6 w-full">
                <label for="message" class="block text-sm font-medium text-gray-600">Message :</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md" required></textarea>
            </div>

            <div class="flex gap-2 mt-4">
                <button type="submit" class="bg-blue-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-blue-600">Submit</button>
                <a href="index.html" class="bg-blue-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-blue-600 flex items-center justify-center">
                    Return
                </a>
                <a href="https://m.me/alrawnak.shafin" target="_blank" class="bg-blue-500 text-white px-3 py-1.5 rounded-md text-sm hover:bg-blue-600 flex items-center gap-2">
                    <i class="fab fa-facebook-messenger fa-sm"></i>
                    Send via Messenger
                </a>
            </div>
        </form>
    </div>

</body>
</html>
